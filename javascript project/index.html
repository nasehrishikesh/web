	<form id="registration">
		<div class="container">
		    <h1>Register</h1>
		    <p>Please fill in this form to create an account.</p>
		    <hr>

		    <label for="email"><b>Email</b></label>
		    <input type="text" placeholder="Enter Email" name="email" >

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="pswn" >

		    <label for="psw-repeat"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="pswrepeat" >

		    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
		    <button type="submit" class="registerbtn"><span class="	glyphicon glyphicon-ok"></span> Register</button>
		 </div>

		<div class="container signin">
		    <p>Already have an account? <a href="#">Sign in</a>.</p>
		</div>
	</form>
